<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="tab-title" id="challengers">Challenger?</title>
    <link rel="stylesheet" href="../Styles/play-challenger.css">
</head>
<body>
    <header id="header-capsule"><!-- JS --></header>
    <main>
        <section class="quest-card">
            <div class="quest-header">
                <img class="lang-logo" src="../Assets/Svg/js-icon.svg" alt="Logo da Linguagem">
                <h1 class="quest-number">
                    <span class="inner-txt">Questão</span>
                    <span class="symbol">#</span>
                    <span class="number">01</span>
                </h1>

                <div class="cronometer">
                    <button class="start-button target-tutorial" id="start">Start</button>
                    <div class="timer target-tutorial">
                        <div id="min">00</div>:
                        <div id="sec">00</div>:
                        <div id="mls">00</div>
                    </div>
                </div>
                <button class="tutorial-button" title="Dúvidas de como funciona? Clique aqui!"></button>

                <div class="dificulty-levels">
                    <div class="basic">Basic</div>
                    <div class="medium">Medium</div>
                    <div class="pro">Pro</div>
                    <div class="lord">Lord</div>
                </div>
            </div>

            <p class="quest-area"><!-- JS --> Start para começar!</p>

            <pre class="code-block code-empty">
                <code class="code-capsule">
                    <!-- JS -->
                </code>
            </pre>

            <form class="alternatives">

                <label class="response-label" for="a">
                    <div class="input-box">
                        <input type="radio" name="resp" id="a">
                        <div class="radio-mask"></div>
                        <span>A &#41</span>
                    </div>
                    <span class="resp-text"> Alternativa 1</span>
                </label>

                <label class="response-label" for="b">
                    <div class="input-box">
                        <input type="radio" name="resp" id="b">
                        <div class="radio-mask"></div>
                        <span>B &#41</span>
                    </div>
                    <span class="resp-text">Alternativa 2</span>
                </label>

                <label class="response-label" for="c">
                    <div class="input-box">
                        <input type="radio" name="resp" id="c">
                        <div class="radio-mask"></div>
                        <span>C &#41</span>
                    </div>
                    <span class="resp-text">Alternativa 3</span>
                </label>

                <label class="response-label" for="d">
                    <div class="input-box">
                        <input type="radio" name="resp" id="d">
                        <div class="radio-mask"></div>
                        <span>D &#41</span>
                    </div>
                    <span class="resp-text">Alternativa 4</span>
                </label>
            </form>
            <button class="confirm-resp-button" disabled>Confirmar</button>
        </section>
    </main>

    <footer id="footer-capsule"></footer>

    <div id="modal-capsule"><!-- JS --></div>
    <script type="module" src="../Scripts/play-challenger.js"></script>
</body>
</html>
