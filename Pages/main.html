<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devbrains - Início</title>
    <link rel="shortcut icon" href="../Assets/Svg/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/main.css">
</head>
<body>
    <header id="header-capsule"><!-- JS --></header>
    <main>
       <section class="destaque">
        <h2 class="title">Destaques</h2>
        <div class="slide-container">

            <div class="slider-range">

                <div class="slide-card">
                    <div class="logo-container">
                        <img class="lang-logo" src="../Assets/Svg/js-icon.svg" alt="logo de linguagem">

                        <a href="#" class="go-to-challenger" id="js">Começar</a>
                    </div>

                    <div class="lang-content">
                        <h2 class="title">
                            <span>Desafio</span>
                            <span class="lang-name">Javascript</span>
                        </h2>
                        <div class="score-container">
                            <span class="inner-txt">Melhor Pontuação: </span>
                            <span class="score">--.--</span>
                        </div>
                        <div class="level-container">
                            <span class="inner-txt">Nível: </span>
                            <span class="level">--.--</span>
                        </div>
                        <button class="score-rank-button">
                            <span class="rank-svg-capsule"></span>
                            <span class="inner-txt">Ver Ranking</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="radios-container">
            <input type="radio" name="radio" id="" >
            <input type="radio" name="radio" id="current-card" checked>
            <input type="radio" name="radio" id="">
        </div>
       </section>
    </main>
    <footer id="footer-capsule"><!-- JS --></footer>

    <div id="modal-capsule"><!-- JS --></div>
    <script type="module" src="../Scripts/main.js"></script>
</body>
</html>
